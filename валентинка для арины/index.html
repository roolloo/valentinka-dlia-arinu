	<title>Валентинка Арине</title>
	<link rel="icon" href="./img/heart_icon-icons.com_54429.png">
	<link rel="stylesheet" href="./css/index.css">

<body>

	<div class="paper__one">
		<h1 class="text__main">Валентинка</h1>		
		<div class="text">
			Валентинку на удачу
			Я сегодня подарю.
			Потому что я роднульку
			Обожаю и люблю.
			
			Пусть твое сердечко бьется
			Сильно только от любви,
			Будь красивой, будь счастливой,
			Ярко, радостно живи!
		</div>
	</div>

	<script src="./js/index.js"></script>
